<!doctype html>
<html>
  <head>
    <title>UDERemover</title>
    <link rel="stylesheet" type="text/css" href="vendor/css/spectre.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
      <div id="app" class="container">
        <form id="frmSave">
          <div class="form-group">
            <label class="form-label text-left" for="inputDomain">Domain</label>
            <input class="form-input" type="text" disabled id="inputDomain" placeholder="Domain">
          </div>
          <div class="form-group">
            <label class="form-label text-left" for="inputPatterns">Patterns <small>(CSS selectors, line by line)</small></label>
            <textarea class="form-input" id="inputPatterns" placeholder="Patterns" rows="4"></textarea>
          </div>
          <div class="form-group text-right">
            <button class="btn btn-primary" id="btnSubmit">Save changes</button>
          </div>
        </form>
      </div>
    </div>
    <script src="vendor/js/bella.js"></script>
    <script src="vendor/js/realdom.js"></script>
    <script src="js/store.js"></script>
    <script src="js/util.js"></script>
    <script src="js/popup.js"></script>
  </body>
</html>
